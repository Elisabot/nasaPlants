<!DOCTYPE html>
<html>
<head>
	<title>Enter Plant Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Plant Entry Form</h1>
		<div id="plant-form">
			<form action="http://localhost:3000/post-plant" method="post">

			<!-- problem: make fields corresponding to database info -->
				<!--common name-->
			<div class="form-group">
				<label for="commonName">Common Name</label>
				<input type="text" class="form-control" name="commonName" placeholder="Common Name">
			</div>

				<!-- binomial -->
			<div class="form-group">
				<label for="binomial">Binomial</label>
				<input type="text" class="form-control" name="binomial" placeholder="Binomial">
			</div>

				<!-- light -->
				<!--radio buttons or check-boxes -->	
			<div class="form-group">
				<label>Light Preference</label>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
					<input name="lighting" value="low-light" type="checkbox" autocomplete="off"> Low-light
				  </label>
				  <label class="btn btn-default">
				    <input name="lighting" value="semi-shade" type="checkbox" autocomplete="off"> Semi-shade
				  </label>
				  <label class="btn btn-default">
				    <input name="lighting" value="semi-sun" type="checkbox" autocomplete="off"> Semi-sun
				  </label>
				  <label class="btn btn-default">
				    <input name="lighting" value="full-sun" type="checkbox" autocomplete="off"> Full-sun
				  </label>
				</div>

			</div>

		<!-- moisture -->
		<!--radio buttons or check-boxes -->	
			<div class="form-group">
				<label>Watering</label>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input name="watering" value="let-dry" type="checkbox" autocomplete="off"> Let dry between waterings
					</label>
					<label class="btn btn-default">
						<input name="watering" value="keep-moist" type="checkbox" autocomplete="off"> Keep moist but not soggy
					</label>
					<label class="btn btn-default">
						<input name="watering" value="dry-winter" type="checkbox" autocomplete="off"> Water less in winter
					</label>
				</div>
			</div>

		<!-- climate -->
			<div class="form-group">
				<label>Climate</label>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input name="climate" type="radio" autocomplete="off" value="humid"> Prefers humidity
					</label>
					<label class="btn btn-default">
				    	<input name="climate" type="radio" autocomplete="off" value="dry"> Dry climate
					</label>
				</div>

			</div>

				<!-- filters -->
				<!--radio buttons or check-boxes -->
			<div class="form-group">
				<label>Chemicals Filtered</label>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
					<input name="chemical" value="benzene" type="checkbox" autocomplete="off"> Benzene
				  </label>
				  <label class="btn btn-default">
				    <input name="chemical" value="formaldehyde" type="checkbox" autocomplete="off"> Formaldehyde
				  </label>
				  <label class="btn btn-default">
				    <input name="chemical" value="trichloroethylene" type="checkbox" autocomplete="off"> Trichloroethylene
				  </label>
				  <label class="btn btn-default">
				    <input name="chemical" value="xylene-and-toluene" type="checkbox" autocomplete="off"> Xylene &amp; Toluene
				  </label>
				  <label class="btn btn-default">
				    <input name="chemical" value="ammonia" type="checkbox" autocomplete="off"> Ammonia
				  </label>
				</div>
			</div>

			<!--submit data -->
			<button type="submit" class="btn btn-info">Submit</button>

			</form>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
