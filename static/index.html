<!DOCTYPE html>
<html ng-app="plantApp">
<head>
	<title>Find Your Houseplant</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>

	<div class="container">
		<h1 class="title">Find the right houseplant for your space:</h1>
		<form id="user-form">
	<!-- User Climate -->
		<div id="climate" class="form-group">
			<h2>What is the climate of the space for your plant?</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input name="climate" value="dry" type="checkbox" autocomplete="off"> Dry
				</label>
				<label class="btn btn-default">
			    	<input name="climate" value="none" type="checkbox" autocomplete="off"> Inbetween
				</label>
				<label class="btn btn-default">
			    	<input name="climate" value="humid" type="checkbox" autocomplete="off"> Humid
				</label>
			</div>
		</div>
	<!-- User's Lighting -->
		<div id="light" class="form-group">
			<h2>Would you say the lighting conditions are:</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input name="light" value="low-light" type="checkbox" autocomplete="off"> Low-light
				</label>
				<label class="btn btn-default">
			    	<input name="light" value="semi-shade" type="checkbox" autocomplete="off"> Semi-shade
				</label>
				<label class="btn btn-default">
			    	<input name="light" value="semi-sun" type="checkbox" autocomplete="off"> Semi-sun
				</label>
				<label class="btn btn-default">
			    	<input name="light" value="full-sun" type="checkbox" autocomplete="off"> Full-sun
				</label>
			</div>
		</div>
	<!-- User's Pollution -->
		<div id="pollutants">
			<h2>Which pollutants are relevant to your space?</h2>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input name="pollutants" value="traffic" class="benzene" type="checkbox" autocomplete="off"> Traffic
				</label>
				<label class="btn btn-default">
			    	<input name="pollutants" value="carpeting" class="formaldehyde" type="checkbox" autocomplete="off"> Carpeting
				</label>
				<label class="btn btn-default">
			    	<input name="pollutants" value="wood" class="formaldehyde benzene xylene toluene" type="checkbox" autocomplete="off"> Stained or Varnished Wood
				</label>
					<label class="btn btn-default">
				    	<input name="pollutants" value="paint" class="formaldehyde benzene xylene toluene alcohols" type="checkbox" autocomplete="off"> Paint
				</label>
				<label class="btn btn-default">
				    	<input name="pollutants" value="smoke" class="benzene" type="checkbox" autocomplete="off"> Cigarette Smoke
				</label>
				<label class="btn btn-default">
				    	<input name="pollutants" value="fires" class="benzene formaldehyde" type="checkbox" autocomplete="off"> Wild Fires
				</label>
			</div>
		</div>

		</form>

		<h1 ng-if='false' class="fade">Consider the following plants:</h1>
			<ul id="results"></ul>
	</div>
	

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/scripts.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>

	<script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
    
</body>
</html>
