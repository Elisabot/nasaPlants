<!DOCTYPE html>
<html>
<head>
	<title>Find Your Houseplant</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/js/rangeslider.js/dist/rangeslider.css">

</head>
<body>
	<div class="container">
		<h1 class="title">Find the right houseplant for you</h1>



		<div>
			<p>slider test</p>
			<input
			    type="range"
			    min="1"                    // default 0
			    max="4"                  // default 100
			    step="1"                   // default 1
			    value="2"                 // default min + (max-min)/2
			    data-orientation="vertical" // default horizontal
			>
		</div>




		<div id="responsibility"></div>
		<div id="climate"></div>
		<div id="light"></div>
		<div id="pollutants"></div>
	</div>
	

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/scripts.js"></script>
	<script src="/js/rangeslider.js/dist/rangeslider.min.js"></script>
	<script>
	    // Initialize a new plugin instance for all
	    // e.g. $('input[type="range"]') elements.
	    $('input[type="range"]').rangeslider();

	    // Destroy all plugin instances created from the
	    // e.g. $('input[type="range"]') elements.
	    $('input[type="range"]').rangeslider('destroy');

	    // Update all rangeslider instances for all
	    // e.g. $('input[type="range"]') elements.
	    // Usefull if you changed some attributes e.g. `min` or `max` etc.
	    $('input[type="range"]').rangeslider('update', true);
	</script>
</body>
</html>
